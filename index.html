<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="main-section">
        <div id="result-container">
            <h1 id="result">0</h1>
        </div>
        <div id="operator-container">
            <button id="plus" class="operator">+</button>
            <button id="minus" class="operator">-</button>
            <button id="multiply" class="operator">*</button>
            <button id="division" class="operator">/</button>
            
        </div>
        <div id="input-container">
            
            <button class="input" id="one">1</button>
            <button class="input" id="two">2</button>
            <button class="input" id="three">3</button>
            <button class="input" id="four">4</button>
            <button class="input" id="five">5</button>
            <button class="input" id="six">6</button>
            <button class="input" id="seven">7</button>
            <button class="input" id="eight">8</button>
            <button class="input" id="nine">9</button>
            <button class="input" id="zero">0</button>
           
            <button id="all-delete" class="operator">A/C</button>
            <button id="equal" class="operator">=</button>

        </div>



    </main>
    <script src="main.js"></script>
</body>

</html>
